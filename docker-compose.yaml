version: "1.0"
services:
  jupyter-lab:
    environment:
      - PYTHONPATH=/dl_project/
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./:/dl_project
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]